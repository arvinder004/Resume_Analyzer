<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="analysis-results-page">
        <h1>Analysis Results</h1>
        <div id="resultsContent">
            </div>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const resultsContent = document.getElementById('resultsContent');
    const urlParams = new URLSearchParams(window.location.search);

    const strengths = urlParams.get('strengths');
    const weaknesses = urlParams.get('weaknesses');
    const suggestions = urlParams.get('suggestions');
    const isFresher = urlParams.get('isFresher');
    const jobMatch = urlParams.get('jobMatch');

    if (strengths && weaknesses && suggestions) {
        let fresherMessage = "";
        if (isFresher !== null) {
            fresherMessage = `<h2>Resume Type:</h2><p>${isFresher === 'true' ? 'Fresher' : 'Professional'}</p>`;
        }

        let jobMatchMessage = "";
        if(jobMatch !== null){
            jobMatchMessage = `<h2>Job Match:</h2> <p>${jobMatch}</p>`;
        }

        resultsContent.innerHTML = `
            <h2>Strengths:</h2>
            <p>${strengths}</p>
            <h2>Weaknesses:</h2>
            <p>${weaknesses}</p>
            <h2>Suggestions:</h2>
            <p>${suggestions}</p>
            ${fresherMessage}
            ${jobMatchMessage}
        `;
    } else {
        resultsContent.innerHTML = '<p>No analysis results found.</p>';
    }
});
    </script>
</body>
</html>
