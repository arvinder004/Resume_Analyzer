<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #007bff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .upload-area:hover {
            background-color: #e9ecef;
        }
        textarea {
            resize: none;
        }
        .btn-primary {
            width: 100%;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3 text-primary text-center">Resume Analyzer</h2>
        <p class="text-center">Upload your resume and paste the job description to get a detailed analysis.</p>

        <form action="/analyze" method="post" enctype="multipart/form-data">
            <!-- Resume Upload -->
            <div class="upload-area" onclick="document.getElementById('resumeUpload').click()">
                <p>Click to Upload Resume (PDF, DOC, DOCX, TXT)</p>
                <input type="file" name="resumeFile" id="resumeUpload" accept=".pdf,.doc,.docx,.txt" style="display: none;" required>
            </div>
            <p id="fileMessage" class="text-success mt-2"></p>

            <!-- Job Description Input -->
            <label for="jobDescription" class="mt-3"><strong>Paste Job Description:</strong></label>
            <textarea name="jobDescription" id="jobDescription" class="form-control" rows="6" placeholder="Copy & paste job description here..." required></textarea>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3" id="analyzeButton" disabled>Analyze Resume</button>
        </form>

        <!-- Display Results if Available -->
        {% if results %}
        <div class="results mt-4">
            <h4>Analysis Results:</h4>
<!--            <p><strong>Strengths:</strong> {{ results.strengths }}</p>-->
<!--            <p><strong>Weaknesses:</strong> {{ results.weaknesses }}</p>-->
            <p><strong>Similarity Score:</strong> {{ results.similarity_score }}%</p>
            <p><strong>Suggestions:</strong> {{ results.suggestions }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("resumeUpload").addEventListener("change", function() {
            let file = this.files[0];
            if (file) {
                document.getElementById("fileMessage").innerHTML = `File Selected: <strong>${file.name}</strong>`;
                document.getElementById("analyzeButton").disabled = false;
            }
        });
    </script>

</body>
</html>
