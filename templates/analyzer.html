<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #007bff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .upload-area:hover {
            background-color: #e9ecef;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-3 text-primary">Resume Analyzer</h2>
        <p>Upload your resume to get detailed feedback on your skills, experience, and structure.</p>

        <div class="upload-area" onclick="document.getElementById('resumeUpload').click()">
            <p>Click to Upload Resume (PDF, DOC, DOCX)</p>
            <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" style="display: none;">
        </div>

        <button class="btn btn-primary mt-3" id="analyzeButton" disabled>Analyze Resume</button>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("resumeUpload").addEventListener("change", function() {
            let file = this.files[0];
            if (file) {
                document.getElementById("message").innerHTML = `<p class='text-success'>File Selected: ${file.name}</p>`;
                document.getElementById("analyzeButton").disabled = false;
            }
        });

        document.getElementById("analyzeButton").addEventListener("click", function () {
            alert("Resume uploaded! Processing...");
            // You can redirect or send to backend here
        });
    </script>

</body>
</html>
